<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row" [smoothHeight]="appService.isInTweakMode">
                <div class="col-3 flex-center font-heavy tweak-header" *ngIf="appService.isInTweakMode">
                    Refresh interval:
                </div>
                <div class="col-9" *ngIf="appService.isInTweakMode">
                    <mat-slider [(ngModel)]="refreshInterval" (ngModelChange)="onRefreshIntervalChange()" thumbLabel
                        [displayWith]="formatRefreshIntervalLabel" tickInterval="100" min="100" [max]="refreshOffValue">
                    </mat-slider>
                </div>
            </div>
        </div>
        <div class="col-12 mat-elevation-z3 rounded">
            <div class="row">
                <div class="col-12"
                    style="padding-top:10px;display:flex;justify-content: flex-end;align-items: center;">
                    <button mat-mini-fab color="warn" class="fab-button" [disabled]="isFreezed"
                        (click)="onPowerOffClick()" matTooltip="Power off">
                        <mat-icon>power_settings_new</mat-icon>
                    </button>
                    <button mat-mini-fab matTooltip="Restart" color="primary" [disabled]="isFreezed"
                        (click)="onRestartClick()" class="fab-button">
                        <mat-icon>rotate_right</mat-icon>
                    </button>
                </div>
            </div>
            <app-sys-info [refreshInterval]="refreshInterval"></app-sys-info>
        </div>
        <div class="col-12 mat-elevation-z3 rounded">
            <app-partitions [refreshInterval]="refreshInterval"></app-partitions>
        </div>
    </div>
</div>
